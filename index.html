<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumsticks practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="key">
            <h2 data-code="KeyA">A</h2>
            <h3>Kick</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyS">S</h2>
            <h3>Snare</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyD">D</h2>
            <h3>Low-Kick</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyF">F</h2>
            <h3>Plate</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyG">G</h2>
            <h3>Cymbal</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyH">H</h2>
            <h3>Tom</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyJ">J</h2>
            <h3>Crash-cymbal</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyK">K</h2>
            <h3>Junk-Cymbal</h3>
        </div>
        <div class="key">
            <h2 data-code="KeyL">L</h2>
            <h3>Hit</h3>
        </div>
    </div>
    <audio src="audios/kick.mp3" data-code="KeyA"></audio>
    <audio src="audios/snare.mp3" data-code="KeyS"></audio>
    <audio src="audios/low-kick.mp3" data-code="KeyD"></audio>
    <audio src="audios/plate.mp3" data-code="KeyF"></audio>
    <audio src="audios/cymbal.mp3" data-code="KeyG"></audio>
    <audio src="audios/tom.mp3" data-code="KeyH"></audio>
    <audio src="audios/crash-cymbal.mp3" data-code="KeyJ"></audio>
    <audio src="audios/junk-cymbal.mp3" data-code="KeyK"></audio>
    <audio src="audios/hit.mp3" data-code="KeyL"></audio>
    <script src="drum-script.js"></script>
</body>
</html>
